<!doctype html>
<html>
	<head>

			html{font-size: 75px}

	<body>
		
		<div class="page panel s-page">
			<div class="page__hd">
				<div class="s-header-bar position-center">
					<div class="s-header-content position-center-item">

									<span class="number">+50</span>
								</div>
							</div>
						</div>
					</div>
					<div class="weui-panel__ft">
						<p class="tip">仅支持查看近90天的健康币</p>

				</div>
